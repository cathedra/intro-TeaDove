<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS(1)</title>
    <style>
        ol:first-child > li:first-child {color: #00A0A0; background-color: aqua}
        ol:first-child > li:nth-child(3) {color: #AFA000; background-color: aqua}
        ol:first-child > li:last-child {color: #AF0070; background-color: aqua}
        ol:last-child > li:nth-child(2) {color: #AFA0A0; background-color: darkred}
        ol:last-child > li:nth-child(4) {color: #AFA0A0; background-color: darkred}
    </style>
</head>
<body>
    <ul>
        <ol>
            <li>Первый</li>
            <li>Второй</li>
            <li>Третий</li>
            <li>Четвертый</li>
            <li>Пятый</li>
        </ol>
        <br>
        <ol>

</html>
