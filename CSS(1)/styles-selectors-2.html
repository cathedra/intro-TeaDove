<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS(2)</title>
    <style>
        input[type="button"]:focus {color: #AF0070; border: 1px solid black;}
        input[type="button"]:hover {color: darkred; border: 1px solid black;}
        input[type="button"]:active {color: #AAAAAA; border: 1px solid black;}
        input[type="text"]:focus {color: #AF0070; border: 1px solid black;}
        input[type="text"]:hover {color: darkred; border: 1px solid black;}
        input[type="text"]:active {color: #AAAAAA; border: 1px solid black;}
    </style>
</head>
<body>
<input type="text"  placeholder="Enter Text" />
<input type="button" value="Click me" />
</body>
</html>
